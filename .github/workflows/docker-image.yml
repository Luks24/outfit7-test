

name: Build and Push Python Image to Google Cloud Platform
on:
  push:
    branches: [ main ]
jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: flask-app
      PROJECT_ID: outfit7-362408
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
          credentials_json: '${{ secrets.REGISTRY_SERVICE_KEY }}'
          
    - name: Build and push Docker
      run: |
          cd flask-app
          docker build -t europe-west3-docker.pkg.dev/outfit7-362408/images/flask-app:latest .
          docker image push europe-west3-docker.pkg.dev/outfit7-362408/images/flask-app:latest
      shell: bash
    

